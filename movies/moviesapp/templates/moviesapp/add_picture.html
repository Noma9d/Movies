{% extends "moviesapp/base.html" %}

{% load static %}

{% block title %}Add picture{% endblock %}

{% block stylesheets %}
{{ block.super }}
{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2>Add picture</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Image Title</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter a title (optional)">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image file</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
        <a href="{% url "moviesapp:pictures_list" %}" class="btn btn-secondary">Cancell</a>
    </form>
</div>
{% endblock %}
