{% extends "moviesapp/base.html" %}

{% load static %}

{% block title %}Добавить изображение{% endblock %}

{% block stylesheets %}
{{ block.super }}
{% endblock %}


{% block content %}
<div class="container mt-4">
    <h2>Добавить изображение</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Название изображения</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Введите название (необязательно)">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Файл изображения</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
        <a href="/pictures/" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
