{% extends "moviesapp/base.html" %}

{% block content %}
    <div class="col-md-8 mx-auto">
        <ul class="list-unstyled">
            {% for movie in movies %}
                <li class="mb-4">
                    <strong>{{ movie.name }}</strong> ({{ movie.year }})<br>
                    {{ movie.description }}
                </li>
            {% empty %}
                <li>No movies found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
