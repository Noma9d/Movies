{% extends "moviesapp/base.html" %}

{% block title %}Связаться с нами{% endblock %}

{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'movies/css/contact.css' %}">
{% endblock %}
{% block content %}
    <div class="container-1">
        <h1>Связаться с нами</h1>
        <div class="info">
            <p>Если у вас есть вопросы или предложения, заполните форму ниже или напишите нам на <a href="mailto:info@moviesapp.ru">info@moviesapp.ru</a>.</p>
        </div>
        <form method="post">
            <label for="name">Имя</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Отправить</button>
        </form>
    </div>
{% endblock %}
