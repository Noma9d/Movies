{% extends 'moviesapp/base.html' %}

{% load static %}

{% block title %}Login to your account{% endblock %}

{% block stylesheets %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'movies/css/login.css' %}">  
{% endblock %}

{% block scripts %}
{{ block.super }}
<script src="{% static 'movies/js/toggle_password.js' %}"></script>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login to your account</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">User name</label>
            <input type="text" id="username" name="username" placeholder="Input your name" required class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Input your password" required class="form-control">
            <span class="toggle-password" onclick="togglePassword('password', this)" style="cursor:pointer;position:absolute;right:10px;top:38px;">
                👁️
            </span>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
</div>
{% endblock %}
