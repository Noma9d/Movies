{% extends "moviesapp/base.html" %}

{% load static %}

{% block title %}Register{% endblock %}

{% block stylesheets %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'movies/css/register.css' %}">
<script src="{% static 'movies/js/toggle_password.js' %}"></script>
{% endblock %}
{% block content %}
<div class="register-card">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">User name:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group position-relative">
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" placeholder="password" required>
            <span class="toggle-password" onclick="togglePassword('password1', this)" style="cursor:pointer;position:absolute;right:10px;top:38px;">
                👁️
            </span>
        </div>
        <div class="form-group position-relative">
            <label for="password2">Repeat password:</label>
            <input type="password" id="password2" name="password2" placeholder="Passwords must match" required>
            <span class="toggle-password" onclick="togglePassword('password2', this)" style="cursor:pointer;position:absolute;right:10px;top:38px;">
                👁️
            </span>
        </div>
        <button type="submit" class="btn-primary">Register</button>
    </form>
    <div class="login-link">
        <p >Already have an account? </p>
        <a href="{% url "moviesapp:login" %}">Login</a>
    </div>
</div>
{% endblock %}
